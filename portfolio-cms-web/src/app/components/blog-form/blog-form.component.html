<div class="form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Edit Blog' : 'Create New Blog' }}</h1>
  </div>

  <div *ngIf="loading" class="loading">Loading...</div>
  
  <div *ngIf="error" class="error">{{ error }}</div>

  <form *ngIf="!loading" [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="blog-form">
    <div class="form-group">
      <label for="title">Title *</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        [class.invalid]="isFieldInvalid('title')"
        placeholder="Enter blog title">
      <div *ngIf="isFieldInvalid('title')" class="error-message">
        {{ getErrorMessage('title') }}
      </div>
    </div>

    <div class="form-group">
      <label for="summary">Summary *</label>
      <textarea 
        id="summary" 
        formControlName="summary" 
        rows="3"
        [class.invalid]="isFieldInvalid('summary')"
        placeholder="Brief summary of the blog"></textarea>
      <div *ngIf="isFieldInvalid('summary')" class="error-message">
        {{ getErrorMessage('summary') }}
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content *</label>
      <textarea 
        id="content" 
        formControlName="content" 
        rows="10"
        [class.invalid]="isFieldInvalid('content')"
        placeholder="Write your blog content here..."></textarea>
      <div *ngIf="isFieldInvalid('content')" class="error-message">
        {{ getErrorMessage('content') }}
      </div>
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <input 
        type="text" 
        id="tags" 
        formControlName="tags" 
        placeholder="Enter tags separated by commas (e.g., javascript, angular, web)">
      <small class="hint">Separate tags with commas</small>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="isPublished">
        <span>Publish immediately</span>
      </label>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn-submit" [disabled]="loading">
        {{ isEditMode ? 'Update' : 'Create' }} Blog
      </button>
    </div>
  </form>
</div>
