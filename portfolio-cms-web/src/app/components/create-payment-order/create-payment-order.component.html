<div class="create-order">
  <div class="page-header">
    <h1 class="page-title">â• Create Payment Order</h1>
    <a class="btn btn-secondary" routerLink="/dashboard/payments/orders">â† Back to Orders</a>
  </div>

  <div class="card form-card">
    <div class="form-row">
      <div class="form-group">
        <label>Customer ID</label>
        <input type="text" class="form-control" [(ngModel)]="customerId" [disabled]="submitting" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Amount</label>
        <input type="number" step="0.01" min="0.01" class="form-control"
               [(ngModel)]="amount" [disabled]="submitting" />
      </div>
      <div class="form-group">
        <label>Currency</label>
        <select class="form-control" [(ngModel)]="currency" [disabled]="submitting">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
    </div>

    <div class="alert alert-info">
      <strong>ğŸ’¡ Tip:</strong> Amounts ending in <code>.99</code> will be
      <strong>declined</strong> (simulated). Amounts over <strong>$10,000</strong>
      will timeout. This tests the failure handling paths.
    </div>

    <div class="form-actions">
      <button class="btn btn-primary btn-lg" (click)="submitOrder()" [disabled]="submitting">
        <span *ngIf="submitting" class="spinner-sm"></span>
        <span *ngIf="!submitting">ğŸ’³</span>
        Create Order &amp; Authorize Payment
      </button>
    </div>
  </div>

  <div *ngIf="message" class="alert" [class]="messageClass">
    {{ message }}
    <button *ngIf="lastOrderId" class="btn btn-sm" (click)="viewOrder()">View Order â†’</button>
  </div>
</div>
