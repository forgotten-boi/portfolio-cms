<div class="login-container">
  <div class="login-card">
    <h1>Portfolio CMS</h1>
    <h2>{{ 'login.title' | translate }}</h2>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group" *ngIf="showTenantId">
        <label for="tenantId">{{ 'login.tenantId' | translate }}</label>
        <input 
          type="text" 
          id="tenantId" 
          [(ngModel)]="tenantId" 
          name="tenantId" 
          [placeholder]="'login.tenantIdPlaceholder' | translate"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="email">{{ 'login.email' | translate }}</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          [placeholder]="'login.emailPlaceholder' | translate"
          required
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          [placeholder]="'login.passwordPlaceholder' | translate"
          required
          class="form-control">
      </div>

      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading || !isFormValid">
        {{ loading ? ('login.submitting' | translate) : ('login.submit' | translate) }}
      </button>
    </form>

    <div class="register-link">
      <p>{{ 'login.noAccount' | translate }} <a routerLink="/register">{{ 'login.register' | translate }}</a></p>
    </div>
  </div>
</div>
