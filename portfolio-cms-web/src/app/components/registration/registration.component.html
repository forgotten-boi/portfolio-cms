<div class="registration-container">
  <div class="registration-card">
    <div class="registration-header">
      <h1>Create Account</h1>
      <p>Join Portfolio CMS to showcase your professional portfolio</p>
    </div>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <!-- Profile Image Upload -->
      <div class="form-group image-upload-section">
        <label>Profile Photo (Optional)</label>
        <div class="image-upload-container">
          @if (previewUrl) {
            <div class="image-preview">
              <img [src]="previewUrl" alt="Profile preview">
              <button type="button" class="remove-btn" (click)="removeImage()" title="Remove image">
                <span>Ã—</span>
              </button>
            </div>
          } @else {
            <div class="upload-placeholder">
              <input 
                type="file" 
                id="profileImage" 
                (change)="onFileSelected($event)"
                accept="image/*"
                #fileInput>
              <label for="profileImage" class="upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Click to upload profile photo</span>
              </label>
            </div>
          }
        </div>
      </div>

      <!-- Name Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name <span class="required">*</span></label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName"
            [(ngModel)]="formData.firstName"
            required
            placeholder="John">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name <span class="required">*</span></label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName"
            [(ngModel)]="formData.lastName"
            required
            placeholder="Doe">
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="formData.email"
          required
          placeholder="john.doe@example.com">
      </div>

      <!-- Tenant ID (Optional) -->
      <div class="form-group">
        <label for="tenantId">Organization ID (Optional)</label>
        <input 
          type="text" 
          id="tenantId" 
          name="tenantId"
          [(ngModel)]="formData.tenantId"
          placeholder="Leave empty for personal account">
        <small class="form-hint">If you're joining an organization, enter the organization ID</small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password"
            [(ngModel)]="formData.password"
            required
            placeholder="At least 6 characters">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            @if (showPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
        <div class="password-input-wrapper">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            placeholder="Re-enter your password">
          <button 
            type="button" 
            class="toggle-password" 
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Hide password' : 'Show password'">
            @if (showConfirmPassword) {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            }
          </button>
        </div>
      </div>

      <!-- Error Message -->
      @if (error) {
        <div class="alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ error }}
        </div>
      }

      <!-- Success Message -->
      @if (success) {
        <div class="alert alert-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          {{ success }}
        </div>
      }

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loading || !registerForm.valid">
        @if (loading) {
          <span class="spinner"></span>
          Creating Account...
        } @else {
          Create Account
        }
      </button>

      <!-- Login Link -->
      <div class="form-footer">
        Already have an account? 
        <a routerLink="/login" class="link">Sign in here</a>
      </div>
    </form>
  </div>
</div>
