<aside class="sidebar" *ngIf="isAuthenticated" [class.collapsed]="collapsed">
  <div class="sidebar-header">
    <div class="brand" *ngIf="!collapsed">
      <span class="brand-icon">ðŸ’¼</span>
      <span class="brand-text">Portfolio CMS</span>
    </div>
    <button class="collapse-btn" (click)="toggleCollapse()" [title]="collapsed ? 'Expand' : 'Collapse'">
      <span *ngIf="!collapsed">â—€</span>
      <span *ngIf="collapsed">â–¶</span>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a *ngFor="let item of navItems"
       class="nav-item"
       [routerLink]="item.route"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: item.exact}"
       [title]="item.labelKey | translate">
      <span class="nav-icon">{{ item.icon }}</span>
      <span class="nav-label" *ngIf="!collapsed">{{ item.labelKey | translate }}</span>
    </a>
  </nav>

  <div class="sidebar-footer" *ngIf="!collapsed">
    <div class="version-info">v2.0</div>
  </div>
</aside>
